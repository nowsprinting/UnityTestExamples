name: Meta file check

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]  # Same as default

jobs:
  meta-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          lfs: false

      # Meta file check
      - uses: DeNA/unity-meta-check@master

      # Notification
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,job,took,eventName,ref
          mention: here
          if_mention: failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: failure()
